<div class="container">

  <br>

  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let pokemon of pokemons"
        [colspan]="1"
        [rowspan]="4" >

        <mat-card class="example-card" style="margin: 5px" (click)="pokemon_detail(pokemon)">
            <img mat-card-image src="{{pokemon.imageUrlHiRes}}">
        </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
